<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    ::placeholder {
      color: #a1a1a1;
      opacity: 0.8;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="flex flex-col items-center justify-center bg-zinc-800 text-xl text-white h-full">
    <h1 class="text-2xl font-bold mt-10">Home Page</h1>
    <form id="form" class="flex flex-col w-full max-w-sm p-2 m-5">
      <input 
        type="text" 
        class="m-2 py-2 px-3 bg-zinc-600 rounded-md" 
        placeholder="Enter your first name" 
        name="fname" 
        id="fname" 
        required 
      />

      <input 
        type="text" 
        class="m-2 py-2 px-3 bg-zinc-600 rounded-md" 
        placeholder="Enter your last name" 
        name="lname" 
        id="lname" 
        required 
      />

      <input 
        type="email" 
        class="m-2 py-2 px-3 bg-zinc-600 rounded-md" 
        placeholder="Enter your email" 
        name="email" 
        id="email" 
        required 
      />

      <input 
        type="number" 
        class="m-2 py-2 px-3 bg-zinc-600 rounded-md" 
        placeholder="Enter your phone number" 
        name="phnum" 
        id="phnum" 
        required 
      />

      <input 
        type="password" 
        class="m-2 py-2 px-3 bg-zinc-600 rounded-md" 
        placeholder="Enter your password" 
        name="password" 
        id="password" 
        required 
      />

      <button 
        type="submit" 
        class="m-2 py-2 px-3 font-bold rounded-lg bg-sky-500 hover:bg-sky-800 tracking-wide">
        Submit
      </button>
    </form>

    <!-- Dynamic messages -->
    <div id="message" class="mt-4 text-lg bg-zinc-800 text-xl text-white"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
